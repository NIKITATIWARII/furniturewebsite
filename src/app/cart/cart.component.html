


<ng-container *ngIf ="items.length===0">
<div class="container">
    
        <div class="card">
            <h5 class="card-title">
               My Cart
            </h5>
        </div>
            <div class="center">
                <img src="assets/images/empty.png" alt="">
                <h4>Your cart is empty</h4>
                <h6>Add item to it now</h6>
                <button (click) ="mainpage()" class="btn btn-primary">Shop now</button>
            </div>
        </div>
    </ng-container> 






    <!-- <h3>Cart</h3> -->

   <div class="cart-item" *ngFor="let item of items  let i = index">
      
      <app-cart-item [cartItem] ="item"></app-cart-item>
    
     
   </div>


<!-- <div *ngIf ="cartItems.length===0" class="alert alert-info">No Items Added</div> -->
<ul *ngIf ="cartItems.length > 0" class="list-group">
    <h1>hello world</h1>
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem] ="cartItems"></app-cart-item>
    </li>
    <li style="height:5rem ; width: 20rem; margin-left: 22rem; font-size: 2.5rem; text-align: center;     margin-top: 2rem;
    padding-top: 24px;" class="list-group-item active">
        <strong style="margin-right: 10px;" >Total</strong>{{cartTotal | currency:'INR'}}
    </li>


</ul>
