
    <div class="container">
        <div class="image">
            <h1>Welcome To <span>FurniWeb</span></h1>
        </div>
        <div class="content">
            <form [formGroup]="signupForm" (ngSubmit)="submitData()">
            <h1>Login</h1>
            <div class="form-group">
                <label for="">UserName</label>
                <br>
                <input type="text" class="form-control" formControlName="email" name="" id="txt" aria-describedby="helpId" placeholder="UserName">
                <div *ngIf= "signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                    <span class="profile-span"  *ngIf= "signupForm.controls['email'].errors?.required">Email is Required</span>
                    <span class="profile-span" *ngIf= "signupForm.controls['email'].errors?.signupForm.controls['email']">Enter Valid Email </span>
                  </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <input type="password" class="form-control" formControlName="password" name="" id="txt" placeholder="Password">
                <div *ngIf= "signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
                    <span class="profile-span" *ngIf= "signupForm.controls['password'].errors?.required">PassWord is Required</span>
                    <span class="profile-span" *ngIf= "signupForm.controls['password'].errors?.email">Enter Valid PassWord </span>
                  </div>
            </div>
            <a class="fp">Forgot Password?</a>
            <br>
            <button type="button"(click) ="sign()" [disabled]="signupForm.valid">Login</button>
        </form>
        <div class="new">
            <h2>New Customer?</h2>
        </div>
        <button (click) ="register()">Register Here</button>
        </div>
        
    </div>
