<div class="slider">
    <div class="col-md-6" style="margin-top:2rem ;">
      <ngb-carousel *ngIf="images" class="slider1">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper ">
            <img [src]="images[0]" class="mh-100"  alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" class="mh-100"  alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Second slide label</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" class="mh-100"  alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Third slide label</h3>
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
          </div>
  
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="image" style="margin-top:2rem ;">
      <img class="offer1" src="assets/images/off1.jpg" alt="offer1 image" />
      <img class="offer1" src="assets/images/off2.jpg" alt="offer2 image" />
    </div>
